<ion-view view-title="My Properties">
  <ion-content>
    <div class="list">
      <a ng-repeat="property in properties"  class="item item-thumbnail-left" ui-sref="app.single({id: property.id})">
          <img src="{{property.imgUrl}}" />
          <h2>{{property.title}}</h2>
          <p>{{property.address}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
